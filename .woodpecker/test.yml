variables:
  - &minio-settings
    access_key:
      from_secret: minio_access_key
    secret_key:
      from_secret: minio_secret_key
    endpoint:
      from_secret: minio_endpoint
    path_style: true
    region: eu-central-jcm

steps:
  build:
    image: ubuntu:mantic
    commands:
      - apt-get update
      - >-
        DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends
        clang cmake ninja-build git glslang-tools xxd patch curl ca-certificates libglib2.0-bin
        libvulkan-dev pkg-config libsystemd-dev libsdl2-dev libsdl2-mixer-dev libsdl2-image-dev libglm-dev
        libspdlog-dev libfreetype-dev libglibmm-2.68-dev libsdbus-c++-dev
      - .woodpecker/download_unlicensed.sh
      - cmake -B build -G Ninja -DDOWNLOAD_DEPENDENCIES_SHALLOW=ON
      - cmake --build build --parallel 1
      - glib-compile-schemas schemas
  test:
    image: ubuntu:mantic
    commands:
      - apt-get update
      - >-
        DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends
        xvfb dbus-x11 mesa-vulkan-drivers libsdl2-2.0-0 libsdl2-mixer-2.0-0 libsdl2-image-2.0-0
        libspdlog1.10 libglibmm-2.68-1 libsdbus-c++1
        vulkan-validationlayers ffmpeg fonts-ubuntu
      - Xvfb :99 -screen 0 1920x1080x24 -reset -terminate &
      - export DISPLAY=:99
      - export GSETTINGS_SCHEMA_DIR="$PWD/schemas:$GSETTINGS_SCHEMA_DIR"
      - dbus-launch timeout 60 ./build/xmbshell | tee build/test-log.txt &
      - sleep 15
      - ffmpeg -threads 1 -video_size 1920x1080 -framerate 30 -f x11grab -i :99 -preset ultrafast -qp 0 -t 45 -y build/test-output.mp4
  upload:
    image: woodpeckerci/plugin-s3
    settings:
      <<: *minio-settings
      bucket: woodpecker
      source: build/test-*
      strip_prefix: build/
      target: /artifacts/${CI_REPO}/${CI_PIPELINE_NUMBER}/public/
    when:
      - status: [ success, failure ]
