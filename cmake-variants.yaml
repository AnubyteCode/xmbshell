buildType:
  default: debug
  choices:
    debug:
      short: Debug
      long: Emit debug information
      buildType: Debug
    release:
      short: Release
      long: Optimize generated code
      buildType: Release
    debugAsan:
      short: DebugAsan
      long: Instrument with Address Sanitizer
      buildType: DebugAsan

generatePOT:
  default: yes
  choices:
    yes:
      short: GeneratePOT
      long: Generate .pot file
      settings:
        GENERATE_POT: true
    no:
      short: NoPOT
      long: Do not generate .pot file
      settings:
        GENERATE_POT: false
